server:
  rootPath: /fdp/*

  requestLog:
    appenders:
      - type: console
        filterFactories:
          - type: healthcheck-filter-factory

logging:
  level: INFO
  loggers:
    "com.wire.bots.logger": INFO

swagger:
  resourcePackage: com.wire.bots.broadcast.resources
  uriPrefix: /fdp
  schemes:
    - http
    - https

auth: ${APP_SERVICE_TOKEN}

tokens:
  confluence: ${CONFLUENCE_TOKEN:-}
  fraktionruf: ${FRAKTIONRUF_TOKEN:-}

db:
  driver: postgresql
  url: ${POSTGRES_URL:-}
  user: ${POSTGRES_USER:-}
  password: ${POSTGRES_PASSWORD:-}

database:
  driverClass: org.postgresql.Driver
  url: ${POSTGRES_URL:-}
  user: ${POSTGRES_USER:-}
  password: ${POSTGRES_PASSWORD:-}
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute

