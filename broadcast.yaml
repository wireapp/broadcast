server:
  requestLog:
#    appenders: []

logging:
  level: INFO
  loggers:
    "com.wire.bots.logger": INFO

swagger:
  resourcePackage: com.wire.bots.broadcast.resources
  schemes:
    - http
    - https

auth: ${APP_SERVICE_TOKEN:-}

secret: ${APP_SECRET:-}

db:
  driver: postgresql
  host: ${POSTGRES_HOST:-}
  password: ${POSTGRES_PASSWORD:-}
  port: 5432
  database: ${DATABASE_NAME:-}

database:
  driverClass: org.postgresql.Driver
  password: ${POSTGRES_PASSWORD:-}
  url: ${POSTGRES_URL:-}
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute

